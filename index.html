<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKKOR KARIKATUR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4da6ff;
            --white-color: #ffffff;
            --light-gray-color: #f0f2f5;
            --text-color: #333;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #root {
            width: 100%;
        }

        .app-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
        }
        header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        header p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .card {
            background-color: var(--white-color);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: transform 0.2s ease-in-out;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            color: #666;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .image-upload-area:hover {
            background-color: #f7faff;
            border-color: #3b9aff;
        }
        .image-preview {
            margin-top: 1rem;
            max-width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: 0.5rem;
            object-fit: contain;
        }

        button {
            background: linear-gradient(90deg, #4da6ff, #3b9aff);
            color: var(--white-color);
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background: #a0cfff;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .secondary-buttons button {
            background: #6c757d;
        }
        .secondary-buttons button:hover {
            background: #5a6268;
        }

        .result-area {
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 1rem;
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0;
            font-weight: 500;
            text-align: center;
        }
        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
        .success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
        }
    </style>
